<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budge Budge | Record your Daily Expence</title>
</head>

    <link rel="stylesheet" href="css/style.css">

<body>
    
    <section id="top">
        <div class="content-top">
            <h1>Your Available Balance for <span>May</span> is </h1>
            <h2>+ 2100</h2>

            <div class="income">
                <p>Income</p>
                <div class="ivalue">+ 5600</div>
            </div>

            <div class="expense">
                <p>Expense</p>
                <div class="evalue">- 3500</div>
            </div>
        </div> 
    </section>


    <section id="bottom">
        <div class="tab">
            <select name="type" id="typpe">
                <option value="income">Income +</option>
                <option value="expense">Expense -</option>
            </select>
            <input type="text" placeholder="Add Description">
            <input type="text" placeholder="Value">
            <button type="button">Ok</button>
        </div>

        <div class="ie-part">

        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
