<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budge Budge | Record your Daily Expence</title>
</head>

    <link rel="stylesheet" href="css/style.css">

<body>
    
    <section id="top">
        <div class="content-top">
            <h1>Your Available Balance for <span>May</span> is </h1>
            <h2>+ 2100</h2>

            <div class="income">
                <p>Income</p>
                <div class="ivalue">+ 5600</div>
            </div>

            <div class="expense">
                <p>Expense</p>
                <div class="evalue">- 3500</div>
            </div>
        </div> 
    </section>


    <section id="bottom">
        <div class="tab">
            <select class="select_type">
                <option value="inc" selected>Income +</option>
                <option value="exp">Expense -</option>
            </select>
            <input type="text" placeholder="Add Description" class="descrip" value="">
            <input type="text" placeholder="Value" class="value" value="">
            <button type="button" class="add_btn">Ok</button>
        </div>

        <div class="ie-part">
            <div class="income">
                <div class="income-title">Income</div>

                <div class="income-list">

                    <div class="item">
                        <div class="item_description">Salary</div>
                        <div class="item_value">+ 2100</div>
                    </div>

                </div>
            </div>

            <div class="expense">
                <div class="expense-title">Expense</div>

                <div class="expense-list">
                    
                    <div class="item">
                        <div class="item_description">Bills</div>
                        <div class="item_value">- 1100</div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
