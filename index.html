<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budge Budge | Record your Daily Expence</title>
</head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body>
    
    <section id="top">
        <div class="content-top">
            <h1>Your Available Balance for <span>May</span> is </h1>
            <h2>+ 2100</h2>

            <div class="incomee">
                <p>Income</p>
                <div class="ivalue">+ 5600</div>
            </div>

            <div class="expensee">
                <p>Expense</p>
                <div class="evalue">- 3500</div>
            </div>
        </div> 
    </section>


    <section id="bottom">
        <div class="tab">
            <select class="select_type">
                <option value="inc" selected>Income +</option>
                <option value="exp">Expense -</option>
            </select>
            <input type="text" placeholder="Add Description" class="descrip" value="">
            <input type="text" placeholder="Value" class="value" value="">
            <div class="add_btn"> <i class="far fa-check-circle"></i> </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="icome__title">Income</h2>
                
                <div class="income__list">
                   
                    
                    <div class="item clearfix" id="income-0">

                        <div class="item__description">Salary</div>
                        <div class="right clearfix">
                            <div class="item__value">+ 2,100.00</div>

                                <div class="item__delete">
                                    <button class="item__delete--btn">
                                            <i class="far fa-times-circle"></i>
                                    </button>
                                </div>
                        </div>

                    </div>
                    
                    <div class="item clearfix" id="income-1">
                        <div class="item__description">Sold car</div>
                        <div class="right clearfix">
                            <div class="item__value">+ 1,500.00</div>
                            <div class="item__delete">
                                <button class="item__delete--btn">
                                    <i class="far fa-times-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                   
                    
                </div>
            </div>
            
            
            
            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>
                
                <div class="expenses__list">
                   
                    
                    <div class="item clearfix" id="expense-0">
                        <div class="item__description">Apartment rent</div>
                        <div class="right clearfix">
                            <div class="item__value">- 900.00</div>
                            <div class="item__percentage">21%</div>
                            <div class="item__delete">
                                <button class="item__delete--btn">
                                    <i class="far fa-times-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="item clearfix" id="expense-1">
                        <div class="item__description">Grocery shopping</div>
                        <div class="right clearfix">
                            <div class="item__value">- 435.28</div>
                            <div class="item__percentage">10%</div>
                            <div class="item__delete">
                                <button class="item__delete--btn">
                                    <i class="far fa-times-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                   
                    
                </div>
            </div>
        </div>

        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
